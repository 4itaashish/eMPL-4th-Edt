<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPL - Points Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">M<span>PL</span></div>
            <p>eFootball Manakamana Premier League</p>
        </div>
    </header>

    <nav>
        <div class="container nav-container">
            <ul class="nav-links">
                <li><a href="index.html">Fixtures</a></li>
                <li><a href="points.html" class="active">Points Table</a></li>
                <li><a href="winners.html">Winners</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <section id="points-table">
            <h2 class="section-title">Points Table</h2>
            
            <div class="season-selector">
                <label for="points-season">Select Season: </label>
                <select id="points-season">
                    <option value="2023" >SEASON 1</option>
                    <option value="2022" selected>SEASON 2</option>
                </select>
            </div>
            
            <div class="table-container">
                <table class="points-table">
    <thead>
        <tr>
            <th>Rank</th>
            <th>Team</th>
            <th>MP</th>
            <th>W</th>
            <th>D</th>
            <th>L</th>
            <th>GF</th>
            <th>GA</th>
            <th>GD</th>
            <th>Pts</th>
        </tr>
    </thead>
    <tbody id="standings-body">
        <!-- Data will be populated by JavaScript -->
    </tbody>
</table>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 MPL - eFootball Manakamana Premier League. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
